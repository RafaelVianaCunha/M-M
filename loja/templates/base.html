{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link href="{% static "styles/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles/site.css" %}" rel="stylesheet">
    <link href="{% static "styles/animate.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "scripts/jquery-1.9.1.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/bootstrap-min.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/wow.js" %}"></script>
    <title>Loja virtual</title>
</head>
<body>
    <header class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">M&M</a>
                <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">Menu</button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#novidades">Novidades</a></li>
                    <li><a href="#maisVendidos">Mais Vendidos</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Camisetas
                            <span class="caret"> </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Masculinas</a></li>
                            <li><a href="#">Femininas</a></li>
                            <li><a href="#">Infantil</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                     <div class="form-group">
                         <label class="sr-only" for="exampleInputEmail3">Busca</label>
                         <input type="text" class="form-control" placeholder="Digite a sua busca" />
                     </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <!--Inicio Carousel-->
        <div class="row" id="home">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static "img/banner1.jpg" %}" class="fullscreen" alt="Moda" />
                    </div>
                    <div class="item">
                        <img src="{% static "img/banner2.jpg" %}" class="fullscreen" alt="Moda Infantil" />
                    </div>
                </div>
                <a href="#carousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#carousel" class="right carousel-control" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        <!--Fim Carousel-->
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div><!--Fim div Container-->
    </main>
    <footer class="footer">
        <p>Avenida Paulista n 1</p>
        <p>(11) 2239-1234</p>
    </footer>
</body>
    <script>
    new WOW().init();
    </script>
</html>
