{% extends "base.html" %}
{% load static %}
{% block body %}
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-tittle">Sua Compra</h2>
                </div>
                <div class="panel-body text-center">
                    <img src="{% static "img/produto.png" %}" alt="Camiseta azul" class="img-responsive img-thumbnail" />
                    <dl>
                        <dt>Nome</dt>
                        <dd>Camiseta azul</dd>

                        <dt>Cor</dt>
                        <dd>Azul</dd>

                        <dt>Tamanho</dt>
                        <dd>G</dd>

                        <dt>Preço</dt>
                        <dd>R$ 129,00</dd>
                    </dl>
                </div>
            </div>
        </div>

    <div class="col-sm-6  col-sm-push-1">
        <form>
            <fieldset>
                <legend>Informações do usuário</legend>
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cpf">Cpf:</label>
                    <input type="text" id="cpf" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="email" id="email" class="form-control" />
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="novidades" value="sim" />
                        Quero receber novidades da loja
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações de pagamento</legend>
                <div class="form-group">
                    <label for="bandeira">Bandeira</label>
                    <select class="form-control" id="bandeira">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="validade">Validade</label>
                    <input type="month" id="validade" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="form-control" maxlength="3" />
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                Confirmar pedido
            </button>
        </form>
    </div>
</div>
{% endblock %}
