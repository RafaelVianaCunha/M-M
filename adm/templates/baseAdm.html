{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link href="{% static "styles/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles/site.css" %}" rel="stylesheet">
    <link href="{% static "styles/animate.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "scripts/jquery-1.9.1.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/bootstrap-min.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/wow.js" %}"></script>
    <title>Loja virtual</title>
</head>
<body>
    <div class="item">
        <img src="{% static "img/admin_banner.jpg" %}" class="fullscreen" alt="Moda Infantil" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <h3 class="text-center">Menu</h3>
                <ul class="list-group">
                    <li class="list-group-item"><a href="/adm/produto">Adicionar Produto</a></li>
                    <li class="list-group-item"><a href="/adm/categoria">Adicionar Categoria</a></li>
                    <li class="list-group-item"><a href="/adm/subcategoria">Adicionar Sub-Categoria</a></li>
                </ul>
            </div><!--Fim Menu-->
            <div class="col-xs-12 col-sm-6">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div><!--Fim div Container-->
    <footer class="footer">
        <p>Avenida Paulista n 1</p>
        <p>(11) 2239-1234</p>
    </footer>
</body>
</html>
