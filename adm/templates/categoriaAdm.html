{% extends "baseAdm.html" %}
{% load static %}
{% block body %}
            <form class="form-signin" role="form" action="{% url 'categoria' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>Nova Categoria</legend>
                    <div class="form-group">
                        <label for="id_nome">Nome Categoria:</label>
                        <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Ex: Roupa, Eletronico, Jogo... ">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição :</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                             {{form.non_field_errors}}
                        </div>
                    {% endif %}

                </fieldset>
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Cadastrar
                </button>
            </form>
{% endblock %}
