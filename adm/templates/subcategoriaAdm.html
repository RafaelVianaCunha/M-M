{% extends "baseAdm.html" %}
{% load static %}
{% block body %}
            <form class="form-signin" action="{% url 'subcategoria' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>Nova Sub-Categoria</legend>
                    <div class="form-group">
                        <label for="id_nome">Nome Sub-Categoria:</label>
                        <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Ex: Roupas, Eletronicos, Jogos... ">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Selecione a categoria :</label>


                        <select name="categoria" class="form-control">
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                             {{form.non_field_errors}}
                        </div>
                    {% endif %}
                </fieldset>
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Cadastrar
                </button>
            </form>

{% endblock %}
